<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamiento de Instalaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agendamiento de Instalaciones de Fibra Óptica</h1>

        <!-- Formulario de agendamiento -->
        <form id="clienteForm">
            <!-- Sección de Información del Cliente -->
            <fieldset>
                <legend>Información del Cliente</legend>
                
                <div class="form-group">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre completo">
                </div>

                <div class="form-group">
                    <label for="contacto">Contacto:</label>
                    <input type="tel" id="contacto" name="contacto" pattern="[0-9]{10}" title="Ingresa un número de 10 dígitos" required placeholder="Ej: 3001234567">
                </div>

                <div class="form-group">
                    <label for="ubicacion">Ubicación:</label>
                    <textarea id="ubicacion" name="ubicacion" required placeholder="Ingrese la dirección exacta"></textarea>
                </div>
            </fieldset>

            <!-- Sección de Agendamiento -->
            <fieldset>
                <legend>Detalles del Agendamiento</legend>

                <div class="form-group">
                    <label for="dia">Día Disponible:</label>
                    <input type="date" id="dia" name="dia" required min="<?php echo date('Y-m-d'); ?>">
                </div>

                <div class="form-group">
                    <label for="asesor">Asesor:</label>
                    <input type="text" id="asesor" name="asesor" required placeholder="Nombre del asesor">
                </div>

                <div class="form-group">
                    <label for="equipo">Equipo:</label>
                    <select id="equipo" name="equipo" required>
                        <option value="">Seleccionar Equipo</option>
                        <option value="Equipo A">Equipo A</option>
                        <option value="Equipo B">Equipo B</option>
                        <option value="Equipo C">Equipo C</option>
                        <option value="Equipo D">Equipo D</option>
                        <option value="Equipo E">Equipo E</option>
                        <option value="Equipo F">Equipo F</option>
                        <option value="Equipo G">Equipo G</option>
                        <option value="Equipo H">Equipo H</option>
                        <option value="Equipo I">Equipo I</option>
                        <option value="Equipo J">Equipo J</option>
                    </select>
                </div>
            </fieldset>

            <!-- Botón de Envío -->
            <div class="form-group">
                <button type="submit">Agendar Instalación</button>
            </div>
        </form>

        <!-- Buscador de solicitudes -->
        <div class="buscador">
            <label for="buscarTicket">Buscar por Número de Ticket:</label>
            <input type="text" id="buscarTicket" placeholder="Ingrese el número de ticket">
            <button id="botonBuscar">Buscar</button>
        </div>

        <!-- Sección de Visualización de Equipos -->
        <div id="equipos">
            <!-- Aquí se mostrarán los equipos y sus instalaciones -->
        </div>

        <!-- Botón para Exportar a Excel -->
        <div class="form-group">
            <button id="exportarExcel">Exportar a Excel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
